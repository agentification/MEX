defaults:
  - algorithm: pets
  - dynamics_model: gaussian_mlp
  - overrides: pets_cartpole
  - action_optimizer: cem

seed: 0
device: "cuda:0"
log_frequency_agent: 1000
save_video: false
debug_mode: false

experiment: default
comment: base

root_dir: "./exp"
hydra:
  run:
    dir: ${root_dir}/${algorithm.name}/${experiment}/${overrides.env}/${now:%Y.%m.%d}/${now:%H%M}_${comment}_${seed}

  sweep:
    dir: ${root_dir}/${algorithm.name}/${experiment}/${overrides.env}/${now:%Y.%m.%d}/${now:%H%M}_${comment}_${seed}
